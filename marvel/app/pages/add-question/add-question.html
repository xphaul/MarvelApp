<ion-content>
  <ion-input floating-label>
    <ion-label>Title</ion-label>
    <input type="text" [(ngModel)]="title"/>
  </ion-input>
  <ion-input floating-label>
    <ion-label>Question</ion-label>
    <textarea type="text" [(ngModel)]="details"></textarea>
  </ion-input>
  <div padding class="align-right">
    <button secondary Outline class="float-right" (click)="saveQuestion()">Send</button>
    <button danger Outline class="float-right" (click)="closeModal()">Back</button>
  </div>
</ion-content>
