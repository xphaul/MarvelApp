
<ion-navbar *navbar>
  <button menuToggle>
    <icon menu></icon>
  </button>
  <ion-title>Team</ion-title>
</ion-navbar>


<ion-content class="grid">
  <div padding>
    <ion-segment [(ngModel)]="team">
      <ion-segment-button value="list">
        List
      </ion-segment-button>
      <ion-segment-button value="grid">
        Grid
      </ion-segment-button>
    </ion-segment>
  </div>
  <div padding [ngSwitch]="team">
    <div padding *ngSwitchWhen="'grid'">
      <ion-row>
        <ion-col center *ngFor="#question of questions">
            <img class="profile-picture" src="{{question.image}}" (click)="viewQuestion(question)">
            <span>{{question.owner}}</span>
            <icon class="float-right icon ion-ios-ionic-outline"></icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col center>
          <img class="profile-picture" src="http://www.referralsaasquatch.com/assets/Outdoor-Square-Profile-Derek.jpg">
          <span>Pablo</span>
          <icon class="float-right icon ion-ios-ionic-outline"></icon>
        </ion-col>
        <ion-col center>
          <img class="profile-picture" src="http://blog.linkedin.com/wp-content/uploads/2014/07/Anais_Saint-Jude_L4388_SQ.jpg.jpeg">
          <span>Maria</span>
          <icon class="float-right icon ion-ios-ionic-outline"></icon>
        </ion-col>
        <ion-col center>
          <img class="profile-picture" src="http://premalove.com/wp-content/uploads/2015/07/Square-Faces.jpg">
          <span>Innah</span>
          <icon class="float-right icon ion-ios-ionic-outline"></icon>
        </ion-col>
        <ion-col center>
          <img class="profile-picture" src="http://wp.production.patheos.com/blogs/thepangeablog/files/2011/12/Kurt-Profile-Image-Square-Brick-1024x1024.jpg">
          <span>Timothy</span>
          <icon class="float-right icon ion-ios-ionic-outline"></icon>
        </ion-col>
      </ion-row>
    </div>

    <div>
    <ion-list *ngSwitchWhen="'list'">
      <ion-item *ngFor="#question of questions" (click)="viewQuestion(question)">
        <img src="{{question.image}}" class="team-picture">
        <div class="team-question-details">
          <h1>{{question.owner}}</h1>
          <div>
          <p>{{question.details}}</p>
            </div>
        </div>
      </ion-item>
    </ion-list>
    </div>
  </div>
</ion-content>
