<ion-navbar *navbar>
  <button menuToggle>
    <icon menu></icon>
  </button>
  <ion-title>Questions</ion-title>
</ion-navbar>

<ion-content>

  <ion-card>
    <ion-item>
      <h1>{{owner}}</h1>
      <p>Member Since: November 5, 2013</p>
    </ion-item>

    <img src="{{image}}">

    <ion-card-content>
      <p>
        {{details}}
      </p>
    </ion-card-content>

    <ion-item>
      <button primary clear item-left>
        <icon thumbs-up></icon>
        <div>12 Likes</div>
      </button>
      <button primary clear item-left>
        <icon text></icon>
        <div>4 Comments</div>
      </button>
      <ion-note item-right>
        11h ago
      </ion-note>
    </ion-item>

  </ion-card>

</ion-content>
